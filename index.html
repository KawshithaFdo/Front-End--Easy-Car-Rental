<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy-Car Rental</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<!--DashBoard-->
<section id="dashboard" class="container-fluid  container">
    <div class="row login__cover">
            <div>
                <h1 class="header1">Easy-Car Rental</h1>
            </div>
            <div class="contents container-fluid">
                <form class="button__cover">
                        <div class="text_cover">
                            <label class="form-label" for="txtUserName">User Name</label>
                            <input class="form-control w-50" id="txtUserName" placeholder="User Name" type="text">
                        </div>
                        <div class="text_cover">
                            <label class="form-label" for="txtPassword">Password</label>
                            <input class="form-control w-50" id="txtPassword" placeholder="Password" type="password">
                        </div>
                        <div >
                            <button id="login" type="button" class="btn btn-info ">Log In</button>
                        </div>
                </form>
                <div class="mb-1 button__cover col">
                    <button type="button" class="btn btn-outline-primary me-sm-1 " data-bs-toggle="modal" data-bs-target="#newUserid">Create New Account</button>
                    <button id="guestUser" type="button" class="btn btn-outline-secondary ">Guest-User LogIn</button>

                    <!-- Add New User Acc-->
                    <div class="modal fade" id="newUserid" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                         aria-labelledby="userl" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-secondary" id="userl">New User</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h4>User NIC</h4>
                                    <form class="d-flex mt-4 mb-4">
                                        <input class="form-control" type="text">
                                    </form>
                                    <h4>User Name</h4>
                                    <form class="d-flex mt-4 mb-4">
                                        <input class="form-control" type="text">
                                    </form>
                                    <h4>User Contact</h4>
                                    <form class="d-flex mt-4 mb-4">
                                        <input class="form-control" type="number">
                                    </form>
                                    <h4>Driving No</h4>
                                    <form class="d-flex mt-4 mb-4">
                                        <input class="form-control" type="text">
                                    </form>
                                    <h4>E-Mail</h4>
                                    <form class="d-flex mt-4 mb-4">
                                        <input class="form-control" type="email">
                                    </form>
                                    <h4>Password</h4>
                                    <form class="d-flex mt-4 mb-4">
                                        <input class="form-control" type="password">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Clear</button>
                                    <button type="button" class="btn btn-danger" >Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

    </div>
</section>

<section></section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
